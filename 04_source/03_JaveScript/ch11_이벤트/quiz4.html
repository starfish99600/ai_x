<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz4 - 버튼 클릭 시 페이지 이동</title>
  <style>
    div {
      width: 300px;
      margin: 0 auto;
      border: 1px solid blue;
      text-align: center;
      padding: 10px;
    }
    button {margin: 5px;}
  </style>
  <script>
    const url = [
      'http://www.naver.com',
      'http://www.daum.net',
      'http://www.google.com',
      'http://www.youtube.com'];

    window.onload = function () {
      const buttons = document.getElementsByTagName('button');
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].onclick = function () {
          location.href = url[i]; // 해당 URL로 이동
        };
      }
    };
  </script>
</head>
<body>
  <div>
    <h3>quiz4. 메뉴</h3>
    <p>
      <button>네이버</button>
      <button>다음</button>
      <button>구글</button>
      <button>유튜브</button>
    </p>
  </div>
</body>
</html>
