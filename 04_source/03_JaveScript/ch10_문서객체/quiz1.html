<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        table {width: 280px; height: 100px; margin: 10px auto; border-collapse: collapse;}
        td {width: 40px;}
        h3 {text-align: center;}
    </style>
    <script>
        // 마우스를 테이블에서 뺐을 때 배경 흰색으로 복귀
        function bgColorChange() {document.body.style.backgroundColor = 'white';}
        window.onload = () => {
            var tds = document.getElementsByTagName('td');
            var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet'];
            for (var i = 0; i < tds.length; i++) {
                tds[i].style.backgroundColor = colors[i];
                // 마우스를 올리면 배경색을 해당 셀 색으로 변경
                tds[i].onmouseover = function() {
                    document.body.style.backgroundColor = this.style.backgroundColor;
                };
            }
        };
    </script>
</head>
<body>
    <h3>quiz1 : 마우스를 올리면 바탕화면도 해당 색상으로</h3>
    <table>
        <tr onmouseout="bgColorChange()"> <!-- tr에 마우스를 빼면 바탕화면이 하얀색-->
            <td onmouseover=""></td>
            <td onmouseover=""></td>
            <td onmouseover=""></td>
            <td onmouseover=""></td>
            <td onmouseover=""></td>
            <td onmouseover=""></td>
            <td onmouseover=""></td>
        </tr>
    </table>
</body>
</html>
