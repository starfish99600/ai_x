<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        span{color: red;}
    </style>
    <script>
        // 익명함수 정의(화살표 함수 : Script6)
        const append = ()=>{
            // 마지막에 h1태그 하나 추가하기
            // document.body.innerHTML += '<h1>HEADER</h1>'
            let h1 = document.createElement('h1');
            let textNode = document.createTextNode('HEADER');
            h1.appendChild(textNode);
            document.body.appendChild(h1);
            // h1 태그 뒤에 # 추가
            var header = document.getElementsByTagName('h1'); // 배열로 return
            header = document.querySelectorAll('h1'); // 배열로 return
            for(let idx=0 ; idx<header.length ; idx++){
                header[idx].innerHTML += '<span>#</span>';
            }
        };
        // 익명함수 정의(변수에 할당)
        const remove = function(){
            let h1 = document.getElementsByTagName('h1');
            if(h1.length>0){
                document.body.removeChild(h1[0]); // body의 h1[0] 문서객체 제거하기
            }else{
                alert('지울 h1태그가 없습니다.');
            }
        };
        // 선언적 함수 정의
        function removeALL(){
            let h1 = document.getElementsByTagName('h1');
            let cnt = h1.length;
            for(let i=0 ; i<cnt ; i++){
                document.body.removeChild(h1[0]);
            }
        }
    </script>
</head>
<body>
    <button onclick="removeALL()">h1태그 싹 다 제거하기</button>
    <button onclick="remove()">h1태그(첫번째) 하나 지우기</button>
    <button onclick="append()">h1태그 끝에 추가하기</button>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
</body>
</html>
