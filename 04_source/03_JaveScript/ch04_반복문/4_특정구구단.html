<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>특정 구구단 출력</title>
    <style>
        table{margin: 0 auto;}
        td:last-child{text-align: right;}
    </style>
    <script>
        // prompt함수를 이용하여 원하는 구구단을 입력받아 해당 구구단(2~9)을 출력
        do{
            var su = Number(prompt('원하는 구구단은(2~9)?', '2'));
        }while(isNaN(su) || su<2 || su>9);
        // 해당 구구단 출력하기 for문 x1부터 x9까지 출력
        document.write('<table>');
        for(i=1 ; i<=9 ; i++){
            document.write('<tr><td>'+su + 'x' + i + ' = </td>' + 
                                '<td>' + su*i + '</td></tr>');
        }
        document.write('</table>');
    </script>
</head>
<body>
</body>
</html>
