<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
    // 사용자로부터 prompt를 이용해서 국어와 영어점수(0~100)를 입력받아 국어, 영어, 평균출력
    // 유효하지 않는 점수를 입력할 경우 다시 입력받음
    // do~while, prompt(), Number(), parseInt(), trim():문자의 양쪽 space제외(strip함수),
    // document.write() 이용하여 출력
    let kor, eng;
    do { kor = Number(prompt('국어 점수(0~100)?')); } while (isNaN(kor) || kor < 0 || kor > 100);
    do { eng = Number(prompt('영어 점수(0~100)?')); } while (isNaN(eng) || eng < 0 || eng > 100);
    let avg = (kor + eng) / 2;
    document.write(`국어 점수: ${kor}점<br>`);
    document.write(`영어 점수: ${eng}점<br>`);
    document.write(`평균 점수: ${avg.toFixed(1)}점<br>`);
    </script>
</head>
<body>
</body>
</html>
